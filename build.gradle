group 'pl.grzeslowski'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "pl.grzeslowski.Main"

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

sourceSets {
	main {
		java { srcDirs = [] }
		groovy { srcDir "src" }
	}
}

ext {
	slf4j = '1.7.12'
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.3.11'

	compile 'io.reactivex:rxjava:1.0.10'
	compile 'com.1stleg:jnativehook:2.0.2'
	compile 'io.reactivex:rxjava-reactive-streams:1.0.1'

	// logging
	compile 'org.slf4j:slf4j-api:' + slf4j
	compile 'org.slf4j:slf4j-log4j12:' + slf4j

	testCompile group: 'junit', name: 'junit', version: '4.11'
}
